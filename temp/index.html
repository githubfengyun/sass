<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Toolbar</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div href="#" class="toolbar">
		<a href="#" class="toolbar-item">
			<div class="toolbar-btn">
				<i class="toolbar-icon icon-wechat"></i>
				<span class="toolbar-text">公众<br>账号</span>
			</div>
			<div class="toolbar-layer toolbar-layout-weixin"></div>
		</a>
		<a href="#" class="toolbar-item">
			<div class="toolbar-btn">
				<i class="toolbar-icon icon-chat-3"></i>
				<span class="toolbar-text">意见<br>反馈</span>
			</div>
		</a>
		<a href="#" class="toolbar-item">
			<div class="toolbar-btn">
				<i class="toolbar-icon icon-mobile"></i>
				<span class="toolbar-text">App<br>下载</span>
			</div>
			<div class="toolbar-layer toolbar-layout-download"></div>
		</a>		
		<a href="#" class="toolbar-item">
			<div class="toolbar-btn">
				<i class="toolbar-icon icon-vertical_align_top"></i>
				<span class="toolbar-text">返回<br>顶部</span>
			</div>
		</a>
	</div>
</body>
</html>
